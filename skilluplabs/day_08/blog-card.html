<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/blog-card.css">
</head>
<body>
    
    <section class="card-outer">
        <img src="./assets/images/blog-banner.png" alt="">
        <div class="card-content">
            <header><span class="pill">Interior</span> <span class="pill">Exterior</span></header>
            <h2>Top 5 Living Room Inspirations</h2>
            <p>Curated vibrants colors for your living, make it pop & calm in the same time.</p>
            <footer><a href="#">Read more <i class="fa-solid fa-arrow-right"></i></a></footer>
        </div>
    </section>

    <div class="modal-overlay">

    </div>

    <div class="chat-icon">
        <i class="fa-solid fa-comments"></i>
    </div>

</body>
</html>
